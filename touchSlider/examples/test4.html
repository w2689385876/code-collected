<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="../jquery.touchSlider.js"></script>

		<script type="text/javascript">
			$(document).ready(function(){
				$('#gallery1').touchSlider({
					mode: 'shift'
				});

				$('#gallery2').touchSlider({
					mode: 'shift',
					animation: 'js'
				});

				$('#gallery3').touchSlider({
					mode: 'shift',
					animation: false
				});
			});
		</script>
	</head>
	<body>
		<h1>Touch Events with Images</h1>

		<h2>animation: 'auto'</h2>

		<div class="gallery-holder">
			<div class="gallery" id="gallery1">
				<div class="holder">
					<div class="list">
						<div class="item"><div class="box box1"><img src="assets/tmb1.jpg" alt="" /></div></div>
						<div class="item"><div class="box box1"><img src="assets/tmb2.jpg" alt="" /></div></div>
						<div class="item"><div class="box box1"><img src="assets/tmb3.jpg" alt="" /></div></div>
						<div class="item"><div class="box box1"><img src="assets/tmb4.jpg" alt="" /></div></div>
						<div class="item"><div class="box box1"><img src="assets/tmb5.jpg" alt="" /></div></div>
						<div class="item"><div class="box box1"><img src="assets/tmb6.jpg" alt="" /></div></div>
						<div class="item"><div class="box box1"><img src="assets/tmb7.jpg" alt="" /></div></div>
						<div class="item"><div class="box box1"><img src="assets/tmb8.jpg" alt="" /></div></div>
						<div class="item"><div class="box box1"><img src="assets/tmb9.jpg" alt="" /></div></div>
						<div class="item"><div class="box box1"><img src="assets/tmb10.jpg" alt="" /></div></div>
					</div>
				</div>
			</div>
		</div>

		<h2>animation: 'js'</h2>

		<div class="gallery-holder">
			<div class="gallery" id="gallery2">
				<div class="holder">
					<div class="list">
						<div class="item"><div class="box box2"><img src="assets/tmb5.jpg" alt="" /></div></div>
						<div class="item"><div class="box box2"><img src="assets/tmb6.jpg" alt="" /></div></div>
						<div class="item"><div class="box box2"><img src="assets/tmb7.jpg" alt="" /></div></div>
						<div class="item"><div class="box box2"><img src="assets/tmb8.jpg" alt="" /></div></div>
						<div class="item"><div class="box box2"><img src="assets/tmb9.jpg" alt="" /></div></div>
						<div class="item"><div class="box box2"><img src="assets/tmb10.jpg" alt="" /></div></div>
						<div class="item"><div class="box box2"><img src="assets/tmb1.jpg" alt="" /></div></div>
						<div class="item"><div class="box box2"><img src="assets/tmb2.jpg" alt="" /></div></div>
						<div class="item"><div class="box box2"><img src="assets/tmb3.jpg" alt="" /></div></div>
						<div class="item"><div class="box box2"><img src="assets/tmb4.jpg" alt="" /></div></div>
					</div>
				</div>
			</div>
		</div>

		<h2>animation: 'false'</h2>

		<div class="gallery-holder">
			<div class="gallery" id="gallery3">
				<div class="holder">
					<div class="list">
						<div class="item"><div class="box box3"><img src="assets/tmb8.jpg" alt="" /></div></div>

						<div class="item"><div class="box box3"><img src="assets/tmb7.jpg" alt="" /></div></div>
					</div>
				</div>
			</div>
		</div>

		<div id="console">
		</div>

	</body>
</html>
